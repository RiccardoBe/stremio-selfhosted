services:
  mediaflow_proxy:
    image: qwertyuiop8899/easyproxy
    container_name: mediaflow_proxy
    env_file:
      - ./mfp/.env
    restart: unless-stopped
    networks:
      - proxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mediaflow_proxy.rule=Host(`${MFP_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.mediaflow_proxy.entrypoints=web"
      - "traefik.http.services.mediaflow_proxy.loadbalancer.server.port=7960"
      - "traefik.http.routers.mediaflow_proxy.middlewares=noindex@docker"

  streamvix:
    #build: https://github.com/qwertyuiop8899/streamvix.git#main
    image: qwertyuiop8899/streamvix:latest
    container_name: streamvix
    env_file:
      - ./streamvix/.env
    restart: unless-stopped 
    networks:
      - proxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamvix.rule=Host(`${STREAMVIX_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.streamvix.entrypoints=web"
      - "traefik.http.services.streamvix.loadbalancer.server.port=7860"
      - "traefik.http.routers.streamvix.middlewares=noindex@docker"

  aiostreams:
    # build: https://github.com/RiccardoBe/AIOStreams.git#main
    image: ghcr.io/viren070/aiostreams:latest
    container_name: aiostreams
    env_file:
      - ./aiostreams/.env
    volumes:
      - aiostreams-data:/app/data
    restart: unless-stopped 
    networks:
      - proxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aiostreams.rule=Host(`${AIOSTREAMS_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.aiostreams.entrypoints=web"
      - "traefik.http.services.aiostreams.loadbalancer.server.port=3001"
      - "traefik.http.routers.aiostreams.middlewares=noindex@docker"

  aiometadata:
    image: ghcr.io/cedya77/aiometadata:latest
    container_name: aiometadata
    env_file:
      - ./aiometadata/.env
    restart: unless-stopped
    environment:
      - PORT=3232
      - HOST_NAME=${AIOMETADATA_SUBDOMAIN}.${DOMAIN}
      - REDIS_URL=redis://aiometadata_redis:6379
      - META_TTL=604800
      - CATALOG_TTL=86400
      - TMDB_TRENDING_TTL=10800
      - CATALOG_LIST_ITEMS_SIZE=20
      - LOG_LEVEL=debug
      - DATABASE_URI=sqlite://addon/data/db.sqlite
    labels:  # Optional: Remove if not using Traefik
      - "traefik.enable=true"
      - "traefik.http.services.aiometadata.loadbalancer.server.port=3232"
      - "traefik.http.routers.aiometadata.rule=Host(`${AIOMETADATA_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.aiometadata.entrypoints=web"
      - "traefik.http.routers.aiometadata.middlewares=noindex@docker"
    volumes:
      - ./aiometadata/data:/app/addon/data
    depends_on:
      aiometadata_redis:
        condition: service_healthy
    tty: true
    networks:
      - proxy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  aiometadata_redis:
    image: redis:latest
    container_name: aiometadata_redis
    restart: unless-stopped
    volumes:
      - ./aiometadata/cache:/data
    command: redis-server --appendonly yes --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=true #optional
    volumes:
      - ./jackett/data:/config
      - ./jackett/downloads:/downloads
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.rule=Host(`${JACKETT_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.jackett.entrypoints=web"
      - "traefik.http.services.jackett.loadbalancer.server.port=9117"
      - "traefik.http.routers.jackett.middlewares=noindex@docker"
    networks:
      - proxy
    
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-none}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    volumes:
      - ./jackett/flaresolverr:/config
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy

  stremio-addon-jackett:
    image: belmeg/stremio-addon-jackett:latest
    container_name: stremio-addon-jackett
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stremio-addon-jackett.rule=Host(`${STREMIO_ADDON_JACKETT_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.stremio-addon-jackett.entrypoints=web"
      - "traefik.http.services.stremio-addon-jackett.loadbalancer.server.port=3000"
      - "traefik.http.routers.stremio-addon-jackett.middlewares=noindex@docker"
    networks:
      - proxy

volumes:
  aiostreams-data:

networks:
  proxy:
    external: true