    restart: unless-stopped 
    networks:
      - proxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  aiostreams:
    build: https://github.com/RiccardoBe/AIOStreams.git#main
    container_name: aiostreams
    env_file:
      - ./aiostreams/.env
    volumes:
      - aiostreams-data:/app/data
    restart: unless-stopped 
    networks:
      - proxy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

